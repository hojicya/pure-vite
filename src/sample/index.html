<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{data.title}}</title>
    <meta name="description" content="{{data.description}}" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="canonical" href="{{data.url}}" />

    <!-- OGP -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{data.title}}" />
    <meta property="og:description" content="{{data.description}}" />
    <meta property="og:url" content="{{data.url}}" />
    <meta property="og:image" content="{{data.url}}/assets/images/ogp.png" />
    <meta property="og:site_name" content="{{data.title}}" />

    <meta name="twitter:title" content="{{data.title}}" />
    <meta name="twitter:description" content="{{data.description}}" />
    <meta name="twitter:url" content="{{data.url}}" />
    <meta name="twitter:card" content="summary" />

    <!-- favicon -->
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/css/iziModal.min.css"
      integrity="sha512-3c5WiuZUnVWCQGwVBf8XFg/4BKx48Xthd9nXi62YK0xnf39Oc2FV43lIEIdK50W+tfnw2lcVThJKmEAOoQG84Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="/assets/scss/style.scss" />
  </head>
  <body id="start">
    {{> Header}}

    <main>
      <div>
        <strong>モーダル</strong>
        <button data-iziModal-open=".movie-open--1">movie modal</button>
        <div
          class="movie-open movie-open--1"
          data-izimodal-iframeurl="https://www.youtube.com/embed/xxxx"
        >
          <button class="close-button" data-izimodal-close=""></button>
        </div>
      </div>
    </main>

    {{> Footer}}

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/js/iziModal.min.js"
      integrity="sha512-lR/2z/m/AunQdfBTSR8gp9bwkrjwMq1cP0BYRIZu8zd4ycLcpRYJopB+WsBGPDjlkJUwC6VHCmuAXwwPHlacww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
